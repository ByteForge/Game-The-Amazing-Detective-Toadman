<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>The Amazing Detective Toadman</title>
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <link rel="icon" href="img/favicon.ico" type="image/x-icon">
    <link href="css/game.css" rel="stylesheet">
</head>
<body>
    <div id="docWrapper">
        <div id="docMiddle">
            <div id="docInner">
                <div>
                    <div class="sidePanel">
                        <div class="container">
                            <div class="logo"><i></i></div>
                            <div class="menu">
                                <div class="stories"><i>Stories</i><i></i><i></i></div>
                                <div class="play"><i>Play</i><i></i><i></i></div>
                                <div class="notes"><i>Notes</i><i></i><i></i></div>
                            </div>
                            <div class="character">
                                <div><i></i><i></i><i></i></div>
                            </div>
                        </div>
                    </div>
                    <div class="mainPanel">
                        <div class="container">
                            <div class="mainMenu">
                                <i class="logo"></i>
                                <div class="newGame">
                                    <i class="label">New Game</i><i></i><i></i><i></i>
                                </div>
                                <div class="continue">
                                    <i class="label">Continue</i><i></i><i></i><i></i>
                                </div>
                                <div class="options">
                                    <i class="label">Options</i><i></i><i></i><i></i>
                                </div>
                                <div class="highScores">
                                    <i class="label">High Scores</i><i></i><i></i><i></i>
                                </div>
                                <div class="howToPlay">
                                    <i class="label">How to Play</i><i></i><i></i><i></i>
                                </div>
                            </div>
                            <div class="newGame">
                                <i class="title"><i>New Character</i><i></i><i></i></i>
                                <i class="back"></i>
                                <div class="label"><i>Enter First Name:</i></div>
                                <div class="name">
                                    <input type="text"><i></i><i></i><i></i>
                                </div>
                                <div class="start">
                                    <i class="label">Start</i><i></i><i></i><i></i>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/jquery-2.1.1.js"></script>
    <script src="js/TweenLite.js"></script>
    <script src="js/easing/EasePack.js"></script>
    <script src="js/plugins/CSSPlugin.js"></script>
    <script src="js/game.js"></script>
</body>
</html>
